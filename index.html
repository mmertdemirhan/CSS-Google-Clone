<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/google-logo.png"/>
</head>
<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header-left">
            <a href="#">Hakkımızda</a>
            <a href="#">Mağaza</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Görseller</a>
            <img class="apps" src="img/outline_apps_black_24dp.png" alt="apps">
            <img src="img/outline_account_circle_black_24dp.png" alt="account circle">
        </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Logo Start -->
    <div class="glogo">
        <img src="/img/logo.png" alt="Google Logo">
    </div>
    <!-- Main Logo End -->

    <!-- Search Start -->
    <div class="search">
        <div class="search_input">
            <img class="material_icons" src="/img/outline_search_black_24dp.png" alt="search logo">
            <input type="text">
            <img class="material_icons" src="/img/outline_mic_black_24dp.png" alt="mic">
        </div>
    
        <div class="search_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <!-- Search Ends -->

    <!-- Footer Starts -->
    <div class="footer">
        <div class="footer-left">
            <a href="#">Hakında</a>
            <a href="#">Reklam</a>
            <a href="#">İşletme</a>
            <a href="#">Arama nasıl çalışır?</a>
        </div>
        <div class="footer-right">
            <a href="#">Gizlilik</a>
            <a href="#">Şartlar</a>
            <a href="#">Ayarlar</a>
        </div>
    </div>
    <!-- Footer Ends -->
</body>
</html>
